<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ukamba Microcrédito — Acesso</title>

<style>

body{
  margin:0;
  font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background: linear-gradient(135deg,#0D47A1,#1976D2);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:#111827;
}

.card{
  width:380px;
  background:white;
  border-radius:18px;
  padding:24px;
  box-shadow:0 25px 40px rgba(0,0,0,0.25);
  border:1px solid rgba(148,163,184,0.25);
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px);} 
  to{opacity:1; transform:translateY(0);}
}

.logo{
  text-align:center;
  font-size:20px;
  font-weight:900;
  color:#0D47A1;
}

.sub{
  text-align:center;
  color:#6b7280;
  font-size:13px;
  margin-top:4px;
  margin-bottom:16px;
}

label{
  font-size:12px;
  font-weight:600;
  color:#374151;
}

input{
  width:100%;
  margin-top:4px;
  margin-bottom:12px;
  padding:9px;
  font-size:13px;
  border-radius:10px;
  border:1px solid #d1d5db;
  outline:none;
}

input:focus{
  border-color:#1E88E5;
  box-shadow:0 0 0 1px rgba(37,99,235,0.3);
}

button{
  width:100%;
  padding:10px;
  background:#0D47A1;
  border:none;
  border-radius:999px;
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  background:#1565C0;
  transform:translateY(-1px);
}

.info{
  text-align:center;
  color:#6b7280;
  font-size:11px;
  margin-top:8px;
}

#errorMsg{
  color:#dc2626;
  font-size:12px;
  text-align:center;
  min-height:16px;
}

</style>
</head>

<body>

<div class="card">
  <div class="logo">Ukamba Microcrédito</div>
  <div class="sub">Acesso Seguro à Plataforma</div>

  <div id="errorMsg"></div>

  <label>Usuário</label>
  <input id="username" placeholder="Digite seu usuário">

  <label>Senha</label>
  <input id="password" type="password" placeholder="Digite sua senha">

  <button onclick="login()">Entrar</button>

  <div class="info">
    Apenas pessoal autorizado tem acesso.
  </div>
</div>

<script>
// limpa qualquer token antigo quando abre a tela de login
try {
  localStorage.removeItem("token");
  localStorage.removeItem("access_token");
} catch (e) {
  console.log("Não foi possível limpar token anterior", e);
}

async function login(){
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const msg = document.getElementById("errorMsg");

  msg.textContent = "";

  if(!user || !pass){
    msg.textContent = "Preencha usuário e senha.";
    return;
  }

  try{
    const res = await fetch("/token",{
      method:"POST",
      headers:{ "Content-Type":"application/x-www-form-urlencoded" },
      body:`username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`
    });

    if(!res.ok){
      msg.textContent = "Usuário ou senha inválidos.";
      return;
    }

    const data = await res.json();

    // ✅ guarda o token JWT em DOIS nomes, para todos os ecrãs usarem
    try {
      localStorage.setItem("token", data.access_token);
      localStorage.setItem("access_token", data.access_token);
    } catch (e) {
      console.log("Erro ao guardar token no localStorage", e);
    }

    // Login sucesso → Vai ao dashboard
    window.location.href = "/dashboard";
    
  }catch(e){
    msg.textContent = "Erro ao conectar ao servidor.";
  }
}

</script>

</body>
</html>
